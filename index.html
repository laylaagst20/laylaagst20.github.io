<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DownTec Secure Email</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <script type="text/javascript" src="index.js" defer=""></script>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <form class="form">
                    <h3>Boas Vindas!</h3>
                    <!-- Campo de Usuário -->
                    <div class="input-div">
                        <i class="i fas fa-user"></i>
                        <label class="placeholder">Usuário</label>
                        <input type="text" class="input" placeholder="Digite seu usuário">
                    </div>
                    <!-- Campo de Senha -->
                    <div class="input-div">
                        <i class="i fas fa-lock"></i>
                        <label class="placeholder">Senha</label>
                        <input type="password" class="input" placeholder="Digite sua senha">
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                    <button type="button" class="btn" onclick="redirectToChat()">Login</button>
                </form>
            </div>
        </div>
        <footer class="footer"></footer>
    </body>
</html>
